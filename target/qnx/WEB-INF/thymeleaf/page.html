<div class="page" th:fragment="page">
    <ul class="page-list clear">
        <!-- 上一页 -->
        <li class="page-item" data-th-classappend="*{first} ? 'disabled' : ''">
            <a href="javascript:void(0);" class="page-link page-a" data-th-attr="pageIndex=${page.pageNum} - 1" aria-label="Previous">
                <span aria-hidden="true">«</span>
            </a>
        </li>
        <!-- 迭代生成页码 -->
        <li data-th-each="i : ${#numbers.sequence(1, page.pages)}"data-th-classappend="${(page.pageNum + 1) eq i} ? 'active' : ''" >
            <a  th:if="${page.pageNum  == i  && page.pages > 0}" class="present page-a" data-th-attr="pageIndex=${i}"  href="javascript:void(0);"><span data-th-text="${i}"></span></a>
            <a  th:if="${page.pageNum  != i && page.pages > 0}" class="page-a"  data-th-attr="pageIndex=${i}"  href="javascript:void(0);"><span data-th-text="${i}"></span></a>
        </li>
        <!-- 下一页 -->
        <li class="page-item" data-th-classappend="*{last} ? 'disabled' : ''">
            <a href="javascript:void(0);" class="page-link page-a" data-th-attr="pageIndex=${page.pageNum} + 1" aria-label="Next">
                <span aria-hidden="true">»</span>
            </a>
        </li>
    </ul>
</div>
