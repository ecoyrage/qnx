            <div class="loginRegisted">

                    <li class="tabActive1">登录</li>
                    <li class="tabActive2">注册</li>
                    <!--<li>找回密码</li>-->
                </ul>
            </div>
            <div class="loginTabBox">
                <div class="loginAll">
                    <div class="login-style01">
                        <div class="passwordLogin">
                            <div class="ipt01">
                                <input type="text" placeholder="请输入帐号"id="tel" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11"/>

                            <div class="ipt02">
                                <input type="password" placeholder="请输入密码" id="password"/>

                                </div>-->
                                <!--<input type="checkbox" id="check01"/><label>记住密码</label>-->
                            </div>
                            <div class="lgbutton"><!--class="lgbutton"-->
                                <button  onclick="loginCus()">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--注册页面-->
                <div class="reg regPage">
                    <ul>
                        <li><input type="text" placeholder="请输入手机号（必填）" id="recTel" name="tel" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11" required/></li>
                        <li class="clear"><input type="text" id="vaidCode" placeholder="请确认验证码" class="VerificationCode fl"/><a href="javascript:void(0);" onclick="telPhone()" class="fr getVer">获取短信验证码</a></li>
                        <li><input type="password" id="password1" placeholder="请输入密码（必填）"/></li>
                        <li><input type="password" id="password2" placeholder="请确认密码（必填）"/></li>
                        <!--<li><input type="checkbox" class="agree_"/>我已阅读并同意 <a href="" class="userAgreement">《厚学网用户协议》</a></li>-->
                        <li><button class="Reg" onclick="regCus()">注册</button></li>
                    </ul>
                </div>
                <!--找回密码-->
                <div class="fPsw regPage">
                    <ul>
                        <li><input type="text" placeholder="请输入手机号（必填）"/></li>
                        <li class="clear"><input type="text" placeholder="请确认验证码" class="VerificationCode fl"/><a href="" class="fr getVer">获取短信验证码</a></li>
                        <li><input type="text" placeholder="请输入新密码（必填）"/></li>
                        <li><button class="Reg">确认</button></li>
                    </ul>
                </div>
            </div>

                </a>
            </div>
            <div class="sec-wrap fl" style="visibility: visible !important;">
